<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Images Column Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .test-input {
            margin: 10px 0;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        input {
            width: 300px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .image-card {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
        }
        .image-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 3px;
        }
        .image-info {
            margin-top: 8px;
            font-size: 12px;
        }
        .license {
            background-color: #e3f2fd;
            padding: 2px 5px;
            border-radius: 3px;
            display: inline-block;
            margin-top: 5px;
        }
        .error {
            color: #d32f2f;
            font-weight: bold;
        }
        .success {
            color: #388e3c;
            font-weight: bold;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Wikipedia Images Column - Test Page</h1>
    
    <div class="test-section">
        <h2>Test Auto-Translation & Image Search</h2>
        <div class="test-input">
            <label for="keyword">Keyword (any language):</label><br>
            <input type="text" id="keyword" placeholder="e.g., hamster, Hund, Chien, 猫">
        </div>
        <div class="test-input">
            <label for="userName">Your Name:</label><br>
            <input type="text" id="userName" value="Test User">
        </div>
        <div class="test-input">
            <label for="userEmail">Your Email:</label><br>
            <input type="text" id="userEmail" value="test@example.com">
        </div>
        <button onclick="testSearch()">Search Images</button>
    </div>

    <div class="test-section">
        <h2>Pre-configured Tests</h2>
        <button onclick="testKeyword('hamster')">Test: hamster (English)</button>
        <button onclick="testKeyword('Hund')">Test: Hund (German - Dog)</button>
        <button onclick="testKeyword('Chien')">Test: Chien (French - Dog)</button>
        <button onclick="testKeyword('Chomik')">Test: Chomik (Polish - Hamster)</button>
        <button onclick="testKeyword('Gato')">Test: Gato (Spanish - Cat)</button>
    </div>

    <div id="results" class="results" style="display: none;">
        <h3>Results</h3>
        <div id="status"></div>
        <div id="json"></div>
        <div id="images" class="image-grid"></div>
    </div>

    <script src="function.js"></script>
    <script>
        async function testSearch() {
            const keyword = document.getElementById('keyword').value;
            const userName = document.getElementById('userName').value;
            const userEmail = document.getElementById('userEmail').value;

            if (!keyword) {
                alert('Please enter a keyword');
                return;
            }

            await performTest(keyword, userName, userEmail);
        }

        async function testKeyword(keyword) {
            const userName = document.getElementById('userName').value;
            const userEmail = document.getElementById('userEmail').value;
            await performTest(keyword, userName, userEmail);
        }

        async function performTest(keyword, userName, userEmail) {
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            const jsonDiv = document.getElementById('json');
            const imagesDiv = document.getElementById('images');

            resultsDiv.style.display = 'block';
            statusDiv.innerHTML = '<p>⏳ Searching for images...</p>';
            jsonDiv.innerHTML = '';
            imagesDiv.innerHTML = '';

            try {
                const result = await window.function(keyword, userName, userEmail);
                const data = JSON.parse(result);

                if (data.error && data.imageCount === 0) {
                    statusDiv.innerHTML = `<p class="error">❌ Error: ${data.error}</p>`;
                } else {
                    statusDiv.innerHTML = `
                        <p class="success">✅ Success!</p>
                        <p><strong>Original Keyword:</strong> ${data.keyword}</p>
                        ${data.queriedKeywords?.translated ? `<p><strong>Translated To:</strong> ${data.queriedKeywords.translated}</p>` : ''}
                        ${data.queriedKeywords?.searchTermsUsed ? `<p><strong>Search Terms Used:</strong> ${data.queriedKeywords.searchTermsUsed.join(', ')}</p>` : ''}
                        <p><strong>Wikipedia Page:</strong> ${data.pageTitle}</p>
                        <p><strong>Relevance Score:</strong> ${data.relevanceScore || 'N/A'}</p>
                        <p><strong>Images Found:</strong> ${data.imageCount}</p>
                    `;

                    // Display images
                    if (data.images && data.images.length > 0) {
                        data.images.forEach((img, index) => {
                            const card = document.createElement('div');
                            card.className = 'image-card';
                            
                            const description = img.description 
                                ? img.description.replace(/<[^>]*>/g, '').substring(0, 100) + '...'
                                : 'No description';
                            
                            const attribution = img.attribution 
                                ? img.attribution.replace(/<[^>]*>/g, '').substring(0, 50)
                                : 'Unknown';

                            card.innerHTML = `
                                <img src="${img.url}" alt="Image ${index + 1}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22250%22 height=%22200%22%3E%3Crect fill=%22%23ddd%22 width=%22250%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 fill=%22%23999%22%3EImage failed to load%3C/text%3E%3C/svg%3E'">
                                <div class="image-info">
                                    <div><strong>Description:</strong> ${description}</div>
                                    <div><strong>By:</strong> ${attribution}</div>
                                    <div class="license">${img.license}</div>
                                </div>
                            `;
                            imagesDiv.appendChild(card);
                        });
                    }
                }

                // Display JSON
                jsonDiv.innerHTML = '<h4>Full JSON Response:</h4><pre>' + 
                    JSON.stringify(data, null, 2) + '</pre>';

            } catch (error) {
                statusDiv.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
                console.error('Test error:', error);
            }
        }
    </script>
</body>
</html>
